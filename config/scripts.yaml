sound_alarm:
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: switch.vibratone_alarm
    - service: shell_command.alarm_sound
    - delay:
        seconds: 0.125
    - service: homeassistant.turn_off
      data:
        entity_id: switch.vibratone_alarm
    - service: script.turn_on
      data:
        entity_id: script.sound_alarm_loop

