title: Jarvis Home Automation
views:
  - title: ''
    path: home
    panel: true
    icon: 'mdi:home'
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: alarm-panel
                states:
                  - arm_home
                  - arm_away
                entity: alarm_control_panel.home_alarm
              - type: entities
                entities:
                  - entity: script.leaving_in_15_min
                    name: Leave in 15 Minutes
                    icon: 'mdi:car'
          - type: vertical-stack
            cards:
              - type: weather-forecast
                entity: weather.home
                name: Weather
              - type: entities
                entities:
                  - entity: input_number.systemvolume
                  - entity: input_boolean.whitenoise
                  - entity: input_boolean.naturesounds
                  - entity: script.game_timer
                    name: Game Timer
                    icon: 'mdi:google-controller'
                show_header_toggle: false
                state_color: true

  #Lights
  - icon: 'mdi:lightbulb'
    panel: true
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:

              #Left Column
              - type: vertical-stack
                cards:
                  - type: light
                    entity: light.exterior_lights
                    name: Exterior Lights
                    icon: 'mdi:lightbulb-group'
                  - type: light
                    entity: light.tv_backlight
                    name: Living Room TV
                    icon: 'mdi:television'
                  - type: light
                    entity: light.family_room_desk
                    name: Family Room Desk
                    icon: 'mdi:desk'

          #Right Column
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: light
                    entity: light.dining_room
                    name: Dining Room
                    icon: 'mdi:silverware'
                  - type: light
                    entity: light.front_porch
                    name: Front Porch
                    icon: 'mdi:lightbulb-group'
                  - type: light
                    entity: light.back_porch
                    name: Back Porch
                    icon: 'mdi:lightbulb-group'

  #HVAC
  - icon: 'mdi:thermometer'
    panel: true
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          #Left Column
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                - type: thermostat
                  entity: climate.downstairs
                  name: Downstairs

          #Right Column
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                - type: thermostat
                  entity: climate.upstairs
                  name: Upstairs

  #Cameras
  - icon: 'mdi:cctv'
    panel: true
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:

              #Left Column
              - type: vertical-stack
                cards:
                  - type: picture-entity
                    entity: camera.front_porch_cam
                    name: Front Porch
                  - type: picture-entity
                    entity: camera.family_room_cam
                    name: Family Room
                  - type: picture-entity
                    entity: camera.dining_room_cam
                    name: Dining Room
                  - type: picture-entity
                    entity: camera.stairs_cam
                    name: Stairs
                  - type: picture-entity
                    entity: camera.garage_cam
                    name: Garage
                  - type: picture-entity
                    entity: camera.front_yard_cam
                    name: Front Yard

          #Right Column
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: picture-entity
                    entity: camera.back_porch_cam
                    name: Back Porch
                  - type: picture-entity
                    entity: camera.living_room_cam
                    name: Living Room
                  - type: picture-entity
                    entity: camera.kitchen_cam
                    name: Kitchen
                  - type: picture-entity
                    entity: camera.upstairs_cam
                    name: Upstairs
                  - type: picture-entity
                    entity: camera.driveway_cam
                    name: Driveway
                  - type: picture-entity
                    entity: camera.back_yard_cam
                    name: Back Yard

  #Network Information
  - panel: true
    icon: 'mdi:wifi'
    path: network
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: sensor
            entity: sensor.speedtest_download
            graph: line
          - type: sensor
            entity: sensor.speedtest_upload
            graph: line
          - type: sensor
            entity: sensor.speedtest_ping
            graph: line

  #System Information
  - panel: true
    icon: 'mdi:pulse'
    path: system
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: sensor
                entity: sensor.processor_use
                graph: line
              - type: sensor
                entity: sensor.memory_use_percent
                graph: line
              - type: sensor
                entity: sensor.disk_use_percent
                graph: line
          - type: vertical-stack
            cards:
              - type: gauge
                entity: sensor.load_1m
                max: 4
                severity:
                  green: 1
                  yellow: 2
                  red: 3
                min: 0
              - type: gauge
                entity: sensor.load_5m
                max: 4
                severity:
                  green: 1
                  yellow: 2
                  red: 3
              - type: gauge
                entity: sensor.load_15m
                min: 0
                max: 4
                severity:
                  green: 1
                  yellow: 2
                  red: 3
              - type: entities
                entities:
                  - entity: script.restart_jarvis_base
                    icon: 'mdi:power'
                  - entity: script.restart_jarvis_tts
                    icon: 'mdi:power'
                  - entity: script.restart_jarvis_stt
                    icon: 'mdi:power'
                  - entity: script.restart_system
                    icon: 'mdi:power'
